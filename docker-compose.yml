version: "3.8"

services:
  postgres:
    image: postgres:14.1-alpine
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users_database
    networks:
      - paka
  pakausers:
    build: .
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on: 
      - postgres
    networks:
      - paka

networks:
  paka:
    driver: bridge